<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleRecomendacao.css">
    <link rel="website icon" type="png" href="assets/RapStudioLogo.png">
    <script src="js/sessao.js"></script>
    <script src="js/recomendacao.js"></script>
    <script src="https://kit.fontawesome.com/0d1baf2431.js" crossorigin="anonymous"></script>
</head>
<body onload=" atualizarFeed(), validarSessaoRecomendacao()">
    <div class="header">
        <div class="container">
            <a href="index.html">
                <img src="assets/RapStudioImage.png" alt="">
            </a>
            <ul>
                <li id="b_usuario"><a href="cadastro.html"> Cadastrar </a></li>
                <span id="c_usuario" style="color: #ffffff;">
                    <div  class="btn-entrar">
                        <li><a href="login.html"> Entrar </a></li>
                    </div>
                </span>
            </ul>
        </div> <!--container-->
    </div> <!--header-->
    <div class="container espacoTopo">
        <p class="Titulo">Playlist Colaborativa</p>
        <form id="form_postagem" method="post">
            <div class="recomendeAqui">
                <div class="divInputs">
                    <p>Nome da sua música favorita</p>
                    <input type="text" name="musica" placeholder="Música X" class="inputsMusica" id="musica">
                    <p style="margin-top: 20px;">Artista da sua música favorita</p>
                    <input type="text" name="Artista" placeholder="Artista Y" class="inputsMusica" id="textarea_Artista">
                </div>
                <div class="btnplay">
                    <i onclick="return publicar()" class="fa-regular fa-circle-play" style="color: #570000; font-size: 100px;"></i>
                    <p onclick="return publicar()" style="font-size: 35px;">
                        Enviar
                    </p>
                </div>
            </div>
        </form>
        <div class="listaRecomendações">
            <p class="TituloRecomendacao">Recomendações dos Usuários</p>
            <div id="feed_container" class="feed-container">
                <!-- <div class="RecomendacaoUsuario">
                    <p>Username Y</p>
                    <p class="Musica"><span>Música X </span> - <span> Artista Y </span></p>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
