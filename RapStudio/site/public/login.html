<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="website icon" type="png" href="assets/RapStudioLogo.png">
    <link rel="stylesheet" href="css/styleLogin-Cadastro.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="titulo">Login</p>
            <div class="inputs">
                <label>
                    <p>
                        E-mail:
                    </p>
                    <input type="email" id="email_input" placeholder="email@exemplo.com">
                </label>
                <label>
                    <p>
                        Senha:
                    </p>
                    <input type="password" id="senha_input" >
                </label>
            </div>
            <div class="centralizar">
                <button class="botaoAcao" onclick="entrar()">
                    Entrar
                </button>
                <a href="cadastro.html">
                    <p>Ir para o cadastro</p>
                </a>
                <a href="index.html">
                    <p>Voltar para a Home</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
     function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 0); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
